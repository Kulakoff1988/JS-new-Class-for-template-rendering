<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <table cellspacing="10" id="table">
     <tr class="title">
     <td>Name</td>
     <td>Age</td>
     <td>Comment</td>
     </tr>
 </table>
 <br>
 <form action="" name="test" onsubmit="">
     <label>
         <b>Enter name:</b> <input type="text" placeholder="User name" id="name" size="8">
     </label>
     <label>
         <b>Enter age:</b> <input type="number" placeholder="User age" id="age" min="18"></label>
     <label>
         <b>Enter comment:</b> <input type="text" placeholder="User comment" id="comment" size="10">
     </label>
     <input type="button" value="Add" id="add">
 </form>
 <script src="app1.js"></script>
<script src="app.js"></script>
</body>
</html>
