<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example HTML</title>
    <link rel="stylesheet" href="styleForExample.css">
</head>
<body>
<div class="wrapper">
    <div class="header">Header</div>
    <div class="container">
        <div class="choose">
            <div>Choice</div>
            <label class="sidebarButton" for="choice1"><input type="radio" name="choice" id="choice1" checked>One</label>
            <label class="sidebarButton" for="choice2"><input type="radio" name="choice" id="choice2">Two</label>
        </div>
        <div class="content">
            <div class="tabButtons"></div>
            <div class="tabs-controls">
                <input type="radio" name="choice" id="tab1"><label class="tab" for="tab1">Men</label>
                <input type="radio" name="choice" id="tab2" checked><label class="tab" for="tab2">Women</label>
                <input type="radio" name="choice" id="tab3"><label class="tab" for="tab3">Undecided</label>
                <div class="tab-content">
                    <div class="button">
                        <div class="forms">
                            <div class="rows">
                                <div class="title">Name</div>
                                <div class="title">Age</div>
                                <div class="title">Comment</div>
                            </div>
                            <div id="table"></div>
                            <form action="" name="test">
                                <label class="men">
                                    <b>Enter name:</b> <input type="text" placeholder="User name" id="nameForm" size="8">
                                </label>
                                <label class="men">
                                    <b>Enter age:</b> <input type="number" placeholder="User age" id="ageForm" min="18"></label>
                                <label class="men">
                                    <b>Enter comment:</b> <input type="text" placeholder="User comment" id="commentForm" size="10">
                                </label>
                                <input type="button" id="btn-add" value="Add">
                            </form>
                        </div>
                    </div>
                    <div class="button">
                        <div class="forms">
                            <form type="text">
                                <input type="text"><label class="input">WomenData1</label>
                                <input type="text"><label class="input">WomenData2</label>
                                <input type="text"><label class="input">WomenData3</label>
                                <input type="text"><label class="input">WomenData4</label>
                                <input type="text"><label class="input">WomenData5</label>
                                <input type="text"><label class="input">WomenData6</label>
                                <input type="text"><label class="input">WomenData7</label>
                            </form>
                        </div>
                    </div>
                    <div class="button">
                        <div class="forms">
                            <form type="text">
                                <input type="text"><label class="input">UndecidedData1</label>
                                <input type="text"><label class="input">UndecidedData2</label>
                                <input type="text"><label class="input">UndecidedData3</label>
                                <input type="text"><label class="input">UndecidedData4</label>
                                <input type="text"><label class="input">UndecidedData5</label>
                                <input type="text"><label class="input">UndecidedData6</label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <button>Refresh</button>
        </div>
    </div>
    <div class="footer">Footer</div>
</div>
<script src="app1.js"></script>
<script src="app.js"></script>
</body>
</html>
