<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example HTML</title>
    <link rel="stylesheet" href="styleForExample.css">
</head>
<body>
 <div class="header"></div>
 <div class="maincontent">
     <div class="navigator">
         <input type="radio" name="choice1" class="choose-1-1" id="choice-1-1" checked><label for="choice-1-1" class="choose-1">Men</label>
         <input type="radio" name="choice1" class="choose-1-1" id="choice-1-2"><label for="choice-1-2" class="choose-1">Women</label>
     </div>
     <div class="tabs_content-1">
         <input type="radio" name="choice2" class="choose-2-1" id="choice-2-1" checked><label for="choice-2-1" class="choose-2">18-30 years</label>
         <input type="radio" name="choice2" class="choose-2-1" id="choice-2-2"><label for="choice-2-2" class="choose-2">30-45 years</label>
         <input type="radio" name="choice2" class="choose-2-1" id="choice-2-3"><label for="choice-2-3" class="choose-2">45+ years</label>
         <div class="tabs">
             <div id="tab-1"></div>
             <form action="" name="test">
                 <label class="men">
                     <b>Enter name:</b> <input type="text" placeholder="User name" id="nameForm" size="8">
                 </label>
                 <label class="men">
                     <b>Enter age:</b> <input type="number" placeholder="User age" id="ageForm" min="18"></label>
                 <label class="men">
                     <b>Enter comment:</b> <input type="text" placeholder="User comment" id="commentForm" size="10">
                 </label>
                 <input type="button" id="btn-add" value="Add">
             </form>
             <button id="refresh">Refresh</button>
         </div>
         <div class="tabs"><span>12</span></div>
         <div class="tabs"><span>123</span></div>
     </div>
 </div>
<div class="footer"></div>
<script src="app1.js"></script>
<script src="app.js"></script>
</body>
</html>
