<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example HTML</title>
    <link rel="stylesheet" href="styleForExample.css">
</head>
<body>
<div class="header"></div>
<div class="workingArea">
    <div class="navigator">
        <input class="visually-hidden" name="kindOfLife" type="radio" id="Humans" checked><label for="Humans" class="kindOfLife">Humans</label>
        <input class="visually-hidden" name="kindOfLife" type="radio" id="Elfs"><label for="Elfs" class="kindOfLife">Elfs</label>
        <input class="visually-hidden" name="kindOfLife" type="radio" id="Orcs"><label for="Orcs" class="kindOfLife">Or—Ås</label>
        <input class="visually-hidden" name="kindOfLife" type="radio" id="Trolls"><label for="Trolls" class="kindOfLife">Trolls</label>
        <input class="visually-hidden" name="kindOfLife" type="radio" id="Gnomes"><label for="Gnomes" class="kindOfLife">Gnomes</label>
        <input class="visually-hidden" name="kindOfLife" type="radio" id="Ogres"><label for="Ogres" class="kindOfLife">Ogres</label>
        <input class="visually-hidden" name="kindOfLife" type="radio" id="Protos"><label for="Protos" class="kindOfLife">Protos</label>
    </div>
    <div class="maincontent">
        <div class="dataArea Humans displayOn" toShow="button1">
            <div class="tabsForHumans">
                <input type="radio" name="humansChoice" class="humansChoiceInput" id="humansChoice-1" checked><label for="humansChoice-1" class="humansChoice">18-30 years</label>
                <input type="radio" name="humansChoice" class="humansChoiceInput" id="humansChoice-2"><label for="humansChoice-2" class="humansChoice">30-45 years</label>
                <input type="radio" name="humansChoice" class="humansChoiceInput" id="humansChoice-3"><label for="humansChoice-3" class="humansChoice">45+ years</label>
            </div>
            <div class="panelsForHumans displayOn" id="area8">
                <div class="targetForHumans"></div>
                <div class="formToAdd">
                    <form action="" name="test">
                        <div>
                            <label class="men">
                                <b>Enter name:</b> <input type="text" placeholder="User name" id="nameForm" size="8">
                            </label>
                        </div>
                        <div>
                            <label class="men">
                                <b>Enter age:</b> <input type="number" placeholder="User age" id="ageForm" min="18">
                            </label>
                        </div>
                        <div>
                            <label>
                                <b>Enter comment:</b> <input type="text" placeholder="User comment" id="commentForm" size="10">
                            </label>
                        </div>
                        <div>
                            <input type="button" id="btn-add" value="Add">
                        </div>
                    </form>
                </div>
            </div>
            <div class="panelsForHumans" id="area9"><div class="user-card">Panel-1 Content</div></div>
            <div class="panelsForHumans" id="area10"><div class="user-card">Panel-2 Content</div></div>
            <button id="refresh">Refresh</button>
        </div>
        <div class="dataArea Elfs">Elfs</div>
        <div class="dataArea Orcs">Orcs</div>
        <div class="dataArea Trolls">Trolls</div>
        <div class="dataArea Gnomes">Gnomes</div>
        <div class="dataArea Ogres">Ogres</div>
        <div class="dataArea Protos">Protos</div>
    </div>
</div>
<div class="footer"></div>
<script src="app1.js"></script>
<script src="appForExample.js"></script>
</body>
</html>
